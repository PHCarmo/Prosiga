<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link href="../css/mystyle.css" rel="stylesheet" type="text/css"/>
        <script src ="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container centro ">
            <table class="table table-hover table-bordered display" id="minhatable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">RA</th>
                        <th scope="col">Turma</th>
                    </tr>
                </thead>
            </table>
            <h:panelGrid columns="3">
                <button type="button" class="btn btn-outline-dark">Cadastrar</button>
                <button type="button" class="btn btn-outline-dark">Excluir</button>
                <button type="button" class="btn btn-outline-dark">Atualizar</button>
            </h:panelGrid>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#minhatable').DataTable({
                    "language": {
                        "url" : "//cdn.datatables.net/plug-ins/1.10.21/i18n/Portuguese-Brasil.json"
                    }
                });
            });
            
        </script>
    </h:body>
</html>
